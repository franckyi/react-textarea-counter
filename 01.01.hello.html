<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciao, React</title>
</head>
<body>
    <div id="nojsx"></div>
    <div id="jsx"></div>
    <div id="function"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>  
    <script src="https://unpkg.com/babel-standalone/babel.min.js" crossorigin></script>  
    
    <!-- senza JSX -->
    <script>
        ReactDOM.render(
            React.createElement('div', {id: 'test'},
                React.createElement('h1', null, 'Senza JSX')
            ),
            document.getElementById('nojsx')
        );
    </script>  

    <!-- con JSX -->
    <script type="text/babel">
        ReactDOM.render(
            <div id="test">
                <h1>Uso JSX</h1>
            </div>,
            document.getElementById('jsx')
        );
    </script>  

    <!-- function component -->
    <script type="text/babel">
        const FunctionComponent = function() {
            // return React.createElement('h1', {id: 'function'}, 'Function component')
            return <h1 id="function">Function component</h1>
        }

        ReactDOM.render(
            // FunctionComponent(),
            <FunctionComponent />,
            document.getElementById('function')
        );
    </script>  

</body>
</html>
