<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area Counter</title>
</head>

<body>
    <div id="app"></div>
    <script src="react/react.js" crossorigin></script>
    <script src="react/react-dom.js" crossorigin></script>
    <script src="react/babel.js" crossorigin></script>
    <script type="text/babel">

        class TextAreaCounter extends React.Component {
            render() {
                const text = this.props.text;
                return (
                    <div>
                        <textarea defaultValue={text}></textarea>
                        <h3>{text.length}</h3>
                    </div>
                );
            }
        }

        TextAreaCounter.defaultProps = {
            text: 'Conto quante volte premi la tastiera',
        }

        ReactDOM.render(
            <TextAreaCounter text="Franckytiello" />,
            document.getElementById('app')
        );

    </script>
</body>

</html>
